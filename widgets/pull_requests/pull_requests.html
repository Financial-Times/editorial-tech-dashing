<h1 class="header" data-bind="title"></h1>

<ul class="list">
    <li data-foreach-pull="pulls">
        <p class="label" data-bind="pull.title | humanize"></p>
        <div class="pull_info">
            <span class="repo" data-bind="pull.repo | humanize"></span>
            <span>•</span>
            <span class="creator" data-bind="pull.creator | humanize"></span>
            <span>•</span>
            <span class="updated_at" data-bind="pull.updated_at | humanize"></span>
        </div>
    </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
