        <span data-showif="item.dashboardStatus" class="label status" data-bind="item.dashboardStatus | humanize"></span>
        <span data-showif="item.dashboardStatus">â€¢</span>
        <span data-showif="item.lateness" class="label late" data-bind="item.lateness"></span>

</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
